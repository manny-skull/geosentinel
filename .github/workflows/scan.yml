name: GeoSentinel Scanner

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:          # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pytrends requests

      - name: Run scanner
        env:
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        run: python scanner_v2.py

      - name: Commit updated signals
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GeoSentinel Bot"
          git add signals.json signal_history.json
          git diff --cached --quiet || git commit -m "üõ∞Ô∏è Scan $(date -u +%Y-%m-%dT%H:%M:%SZ) ‚Äî $(python3 -c 'import json; d=json.load(open("signals.json")); print(d["stats"]["total_signals"], "signals,", d["stats"]["countries_affected"], "countries")')"
          git push

  deploy:
    needs: scan
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest
        run: git pull origin main

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
